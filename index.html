
<!DOCTYPE html>
<html>
  <head>
    <title>prompt</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(document).ready(function(){

        $("h2").click(function(){

          var answerToTheQuestion = prompt("Are you an asshole?");
          console.log(answerToTheQuestion);

          var response = "Oh yeah? " + answerToTheQuestion + "? Well you're a peace of shit!";
          console.log(response);

          $("h1").html(response);

        });




      });
    </script>
    <style>

    </style>
  </head>
  <body>
    <h2>Can I ask you a question?</h2>
    <h1></h1>

  </body>
</html>
